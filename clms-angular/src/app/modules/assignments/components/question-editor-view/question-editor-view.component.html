<div class="w-full h-full">
  <div class="space-y-4">
    <input type="text" placeholder = "title"/>
    <p-editor *ngIf="modules" [(ngModel)]="question.question" [modules]="modules">
      ></p-editor>
    {{question.question}}

    <div class="flex flex-wrap justify-between gap-4">
      <!-- Left Column: Answer Choices -->
      <div class="w-full lg:w-1/2 space-y-2">
        <h2 class="font-semibold">Answers</h2>
        <div *ngFor = "let answer of question.answers; let i = index" class="flex items-center space-x-2">
          <p-checkbox [(ngModel)]="answer.isCorrect"></p-checkbox>
          <p-editor *ngIf="modules" [(ngModel)]="answer.text" [modules]="modules">
            ></p-editor>
        </div>
      </div>

      <div class="w-full lg:w-1/3 space-y-2">
        <div class="flex items-center space-x-2">
          <p-checkbox [(ngModel)]="testInput.keepAnswersOrder">></p-checkbox>
          <label >Keep answers ordered</label>
        </div>
        <div class="flex items-center space-x-2">
          <p-checkbox [(ngModel)]="testInput.allowWorkUpload">></p-checkbox>
          <label >Allow work upload</label>
        </div>
        <div class="flex items-center space-x-2">
          <p-checkbox [(ngModel)]="testInput.required">></p-checkbox>
          <label >Required</label>
        </div>
      </div>
    </div>

    <div class="space-y-2">
      <h2 class="font-semibold">Category</h2>
      <div class="flex space-x-2">
        <p-dropdown [options]="[{label: 'HOA', value: 'hoa'}]" placeholder="HOA"></p-dropdown>
        <p-dropdown [options]="[{label: 'Percents', value: 'percents'}]" placeholder="Percents"></p-dropdown>
        <p-dropdown [options]="[{label: 'Linear Equations', value: 'linear-equations'}]" placeholder="Linear Equations"></p-dropdown>
      </div>
    </div>

    <div>
      <h2 class="font-semibold">Difficulty</h2>
      <p-dropdown placeholder="0"></p-dropdown>
    </div>
  </div>
</div>
