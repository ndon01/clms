<div class="flex flex-col">
  <div class="flex flex-col">
    <p-table [value]="reorderTempModules" [reorderableColumns]="true" class="w-full" (onRowReorder)="onModulesReordered($event)">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:3rem"></th>
          <th pReorderableColumn>Module Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-module let-index="rowIndex">
        <tr [pReorderableRow]="index">
          <td>
            <span class="pi pi-bars" pReorderableRowHandle></span>
          </td>
          <td>
            <span>{{ module.title }}</span>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="flex justify-end" style="margin-top: 1.5rem; gap: 1.5rem;">
    <p-button label="Save" icon="pi pi-check" class="p-button-success" (click)="saveModuleOrder()"></p-button>
    <p-button label="Cancel" icon="pi pi-times" class="p-button-secondary" (click)="cancel()"></p-button>
  </div>
</div>
