<div class="flex flex-col p-4">
  <!-- Dropdown for selecting courses -->
  <app-my-course-selection
    [multiple]="false"
    [selectedCourses]="selectedCourse"
    (selectedCoursesChange)="onCourseSelection($event)"/>

  <!-- Assignment selection row -->
  <div *ngIf="selectedCourse" class="flex items-center justify-between mt-4">
    <!-- Select assignment dropdown -->
    <app-assignment-selection
      [course]="assignmentCourse"
      [multiple]="false"
      [selectedAssignments]="selectedAssignments"
      (selectedAssignmentsChange)="selectedAssignments = $event"
      [assignments]="possibleAssignments"
      (assignmentsChange)="possibleAssignments = $event"
    />

    <!-- "or" text -->
    <span class="absolute left-1/2 transform -translate-x-1/2 text-gray-500">or</span>

    <!-- Create New Assignment button -->
    <button
      pButton
      type="button"
      label="Create New Assignment"
      icon="pi pi-plus"
      (click)="createNewAssignment()">
    </button>
  </div>

  <!-- Buttons at the bottom -->
  <div class="flex justify-end mt-4 gap-4">
    <button
      pButton
      type="button"
      [label]="getContinueButtonText()"
      icon="pi pi-check"
      (click)="confirmSelection()"
      [disabled]="getContinueButtonDisabled()">
    </button>

    <button
      pButton
      type="button"
      label="Cancel"
      icon="pi pi-times"
      (click)="cancel()">
    </button>
  </div>
</div>
