<p-card [header]="course?.name" subheader="{{course?.id}}" [style]="{width: '200px', length: '150px'}">
  <p>
    {{ course?.description }}
  </p>
  <ng-template pTemplate="footer">
    <button pButton pRipple type="button" label="View Course" icon="pi pi-eye" class="p-button-success" (click)="viewCourse()"></button>
  </ng-template>
</p-card>
